    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const albumId = parseInt(urlParams.get('id'));
        const albumTitle = urlParams.get('title') || '–ê–ª—å–±–æ–º';
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            WORKER_URL: 'https://family-photos-worker.belovolov-email.workers.dev',
            ADMIN_PASSWORD: 'dima1105'
        };
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let photos = [];
        let currentPhotoIndex = 0;
        let isAdmin = false;
        let albumData = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            if (!albumId) {
                alert('–ê–ª—å–±–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('albumTitle').textContent = decodeURIComponent(albumTitle);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–¥–º–∏–Ω –ª–∏
            const savedSession = localStorage.getItem('photoArchiveAdmin');
            if (savedSession === CONFIG.ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('uploadBtn').style.display = 'inline-block';
                document.getElementById('deleteBtn').style.display = 'block';
            }
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            document.getElementById('uploadBtn').addEventListener('click', openUploadModal);
            document.addEventListener('keydown', handleKeyPress);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ
            loadAlbumData();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∞–ª—å–±–æ–º–∞
        async function loadAlbumData() {
            showLoader();
            
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –∞–ª—å–±–æ–º—ã
                const response = await fetch(`${CONFIG.WORKER_URL}/api/get-albums`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // –ù–∞—Ö–æ–¥–∏–º –Ω—É–∂–Ω—ã–π –∞–ª—å–±–æ–º
                    const allAlbums = data.albums || [];
                    albumData = allAlbums.find(album => parseInt(album.id) === albumId);
                    
                    if (albumData) {
                        photos = albumData.photos || [];
                        updatePhotoCount();
                        renderPhotos();
                    } else {
                        showEmptyState('–ê–ª—å–±–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    }
                } else {
                    throw new Error(data.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–ª—å–±–æ–º–∞:', error);
                showEmptyState('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–ª—å–±–æ–º–∞');
            } finally {
                hideLoader();
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Ñ–æ—Ç–æ
        function updatePhotoCount() {
            const count = photos.length;
            const text = count === 0 ? '–í –∞–ª—å–±–æ–º–µ –Ω–µ—Ç —Ñ–æ—Ç–æ' : `–í –∞–ª—å–±–æ–º–µ ${count} —Ñ–æ—Ç–æ`;
            document.getElementById('photosCount').textContent = text;
            
            if (count === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('emptyStateText').textContent = isAdmin ? 
                    '–ù–∞–∂–º–∏—Ç–µ "+ –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ", —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏' :
                    '–í–æ–π–¥–∏—Ç–µ –≤ –∞–¥–º–∏–Ω–∫—É, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏';
            } else {
                document.getElementById('emptyState').style.display = 'none';
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—É—Å—Ç–æ–≥–æ –∞–ª—å–±–æ–º–∞
        function showEmptyState(message) {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('emptyStateText').textContent = message;
            document.getElementById('photosGrid').innerHTML = '';
            document.getElementById('photosCount').textContent = message;
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ñ–æ—Ç–æ
        function renderPhotos() {
            const grid = document.getElementById('photosGrid');
            
            if (photos.length === 0) {
                grid.innerHTML = '';
                return;
            }
            
            let html = '';
            
            photos.forEach((photo, index) => {
                const photoUrl = `${CONFIG.WORKER_URL}/api/get-photo?file_id=${photo.file_id}`;
                
                if (photo.type === 'video') {
                    html += `
                        <div class="photo-item" onclick="openModal(${index})">
                            <div class="video-thumbnail">
                                <video class="photo-img" preload="metadata">
                                    <source src="${photoUrl}" type="video/mp4">
                                </video>
                                <div class="video-icon">‚ñ∂Ô∏è</div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="photo-item" onclick="openModal(${index})">
                            <img src="${photoUrl}" alt="–§–æ—Ç–æ ${index + 1}" class="photo-img" loading="lazy">
                        </div>
                    `;
                }
            });
            
            grid.innerHTML = html;
        }
        
        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞
        function openModal(index) {
            if (photos.length === 0) return;
            
            currentPhotoIndex = index;
            updateModal();
            document.getElementById('photoModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('photoModal').style.display = 'none';
            document.body.style.overflow = 'auto';

        function updateModal() {
            if (photos.length === 0) return;
            
            const photo = photos[currentPhotoIndex];
            const photoUrl = `${CONFIG.WORKER_URL}/api/get-photo?file_id=${photo.file_id}`;
            const modalImage = document.getElementById('modalImage');
            const modalContent = document.querySelector('.modal-content');
            
            if (photo.type === 'video') {
                // –î–ª—è –≤–∏–¥–µ–æ
                modalImage.style.display = 'none';
                
                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç –µ—Å–ª–∏ –µ—Å—Ç—å
                const oldVideo = modalContent.querySelector('video');
                if (oldVideo) oldVideo.remove();
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç
                const videoElement = document.createElement('video');
                videoElement.className = 'modal-video';
                videoElement.controls = true;
                videoElement.autoplay = true;
                videoElement.innerHTML = `<source src="${photoUrl}" type="video/mp4">–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.`;
                
                // –í—Å—Ç–∞–≤–ª—è–µ–º –≤–∏–¥–µ–æ –ø–æ—Å–ª–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏
                modalImage.parentNode.insertBefore(videoElement, modalImage.nextSibling);
            } else {
                // –î–ª—è —Ñ–æ—Ç–æ
                modalImage.src = photoUrl;
                modalImage.style.display = 'block';
                
                // –£–¥–∞–ª—è–µ–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç –µ—Å–ª–∏ –µ—Å—Ç—å
                const videoElement = modalContent.querySelector('video');
                if (videoElement) videoElement.remove();
            }
            
            document.getElementById('photoInfo').textContent = `–§–æ—Ç–æ ${currentPhotoIndex + 1} –∏–∑ ${photos.length}`;
        }
        
        function nextPhoto() {
            if (photos.length === 0) return;
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            updateModal();
        }
        
        function prevPhoto() {
            if (photos.length === 0) return;
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            updateModal();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
        function handleKeyPress(e) {
            if (document.getElementById('photoModal').style.display === 'flex') {
                switch(e.key) {
                    case 'ArrowLeft':
                        prevPhoto();
                        break;
                    case 'ArrowRight':
                        nextPhoto();
                        break;
                    case 'Escape':
                        closeModal();
                        break;
                }
            }
        }
        
        // –î–µ–π—Å—Ç–≤–∏—è —Å —Ñ–æ—Ç–æ
        function downloadPhoto() {
            if (photos.length === 0) return;
            
            const photo = photos[currentPhotoIndex];
            const photoUrl = `${CONFIG.WORKER_URL}/api/get-photo?file_id=${photo.file_id}`;
            
            // –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const link = document.createElement('a');
            link.href = photoUrl;
            link.download = photo.type === 'video' ? `video_${currentPhotoIndex + 1}.mp4` : `photo_${currentPhotoIndex + 1}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function deletePhoto() {
            if (!isAdmin || photos.length === 0) return;
            
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Ñ–æ—Ç–æ?')) {
                alert('–£–¥–∞–ª–µ–Ω–∏–µ —Ñ–æ—Ç–æ –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ
        function openUploadModal() {
            if (!isAdmin) {
                alert('–í–æ–π–¥–∏—Ç–µ –≤ –∞–¥–º–∏–Ω–∫—É –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ');
                return;
            }
            document.getElementById('uploadModal').style.display = 'flex';
            document.getElementById('photoUpload').value = '';
            document.getElementById('uploadProgress').style.display = 'none';
        }
        
        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }

async function uploadPhotos() {

        }
        
        if (isVideo && file.size > maxSizeVideo) {

                photos.push({

        await saveAlbumData();

async function saveAlbumData() {

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä

    }
}
