    <script>
        // Конфигурация
        const CONFIG = {
            GITHUB_JSON_URL: 'https://raw.githubusercontent.com/tombaby2015-max/family-photo-archive/main/photos.json',
            WORKER_URL: 'https://family-photos-worker.belovolov-email.workers.dev',
            ADMIN_PASSWORD: 'dima1105',
            DEFAULT_COVER: 'https://cdn4.iconfinder.com/data/icons/interface-52/100/folder-512.png'
        };
        
        // Глобальные переменные
        let isAdmin = false;
        let albums = [];
        
        // Инициализация
        t_onReady(function() {
            // Проверяем сессию
            const savedSession = localStorage.getItem('photoArchiveAdmin');
            if (savedSession === CONFIG.ADMIN_PASSWORD) {
                isAdmin = true;
            }
            
            // Загружаем альбомы
            loadAlbums();
            
            // Назначаем обработчики
            document.getElementById('adminGear').addEventListener('click', toggleAdminAccess);
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkPassword();
            });
            document.getElementById('folderNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') createFolder();
            });
        });
        
        // Функции уведомлений
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type === 'success' ? 'success' : 'error'}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }
        
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }
        
        // Админка
        function toggleAdminAccess() {
            if (isAdmin) {
                if (confirm('Выйти из админки?')) {
                    logoutAdmin();
                }
            } else {
                document.getElementById('adminModal').style.display = 'flex';
                document.getElementById('adminPassword').focus();
            }
        }
        
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('passwordError');
            
            if (password === CONFIG.ADMIN_PASSWORD) {
                isAdmin = true;
                localStorage.setItem('photoArchiveAdmin', password);
                document.getElementById('adminModal').style.display = 'none';
                document.getElementById('adminPassword').value = '';
                loadAlbums();
                showNotification('Вы вошли в админку', 'success');
            } else {
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        function logoutAdmin() {
            isAdmin = false;
            localStorage.removeItem('photoArchiveAdmin');
            loadAlbums();
            showNotification('Вы вышли из админки', 'success');
        }
        
        // Загрузка альбомов
        async function loadAlbums() {
            showLoader();
            
            try {
                const response = await fetch(CONFIG.GITHUB_JSON_URL);
                if (!response.ok) throw new Error('Не удалось загрузить альбомы');
                
                const data = await response.json();
                albums = data.albums || [];
                
                renderAlbums();
            } catch (error) {
                console.error('Ошибка:', error);
                albums = [];
                renderAlbums();
            } finally {
                hideLoader();
            }
        }
        
        // Отображение альбомов
        function renderAlbums() {
            const container = document.getElementById('dynamicAlbums');
            let html = '';
            let rowCount = 0;
            
            // Группируем по 3 в строку (как в вашем дизайне)
            albums.forEach((album, index) => {
                if (index % 3 === 0) {
                    if (index > 0) html += '</ul></div>';
                    html += `
                        <div class="r t-rec t-rec_pt_30" style="padding-top:30px;" data-record-type="147">
                            <div class="t214">
                                <ul class="t214__container t-card__container t-container t-container_flex">
                    `;
                    rowCount = 0;
                }
                
                const coverUrl = album.cover_photo ? 
                    `${CONFIG.WORKER_URL}/api/get-photo?file_id=${album.cover_photo}` : 
                    CONFIG.DEFAULT_COVER;
                
                html += `
                    <li class="t214__col t-item t-card__col t-col t-col_4" itemscope itemtype="http://schema.org/ImageObject">
                        <div class="t214__blockimg t-bgimg" 
                             data-original="${coverUrl}" 
                             style="background: url('${coverUrl}') center center no-repeat; background-size:cover; cursor: pointer;"
                             onclick="openAlbum(${album.id})">
                        </div>
                        <div class="folder-label">${album.title}</div>
                        <div class="folder-count">${album.photo_count || 0} фото</div>
                    </li>
                `;
                
                rowCount++;
                
                // Если строка заполнена или это последний альбом
                if (rowCount === 3 || index === albums.length - 1) {
                    // Добавляем кнопку "+" если в админке и строка не полная
                    if (isAdmin && rowCount < 3 && index === albums.length - 1) {
                        html += `
                            <li class="t214__col t-item t-card__col t-col t-col_4 add-folder" onclick="showCreateFolderModal()">
                                <div class="t214__blockimg t-bgimg" style="background: #f9f9f9; display: flex; align-items: center; justify-content: center;">
                                    <div class="plus">+</div>
                                </div>
                                <div class="folder-label">Добавить папку</div>
                            </li>
                        `;
                    }
                    
                    html += '</ul></div></div>';
                }
            });
            
            // Если нет альбомов
            if (albums.length === 0) {
                if (isAdmin) {
                    html = `
                        <div class="r t-rec t-rec_pt_30" style="padding-top:30px;" data-record-type="147">
                            <div class="t214">
                                <ul class="t214__container t-card__container t-container t-container_flex">
                                    <li class="t214__col t-item t-card__col t-col t-col_4 add-folder" onclick="showCreateFolderModal()">
                                        <div class="t214__blockimg t-bgimg" style="background: #f9f9f9; display: flex; align-items: center; justify-content: center;">
                                            <div class="plus">+</div>
                                        </div>
                                        <div class="folder-label">Добавить папку</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    `;
                } else {
                    html = `
                        <div class="r t-rec t-rec_pt_30" style="padding-top:30px; text-align: center; color: #666;">
                            <p>Пока нет ни одного альбома</p>
                            <p>Для создания альбомов войдите в админку</p>
                        </div>
                    `;
                }
            } else if (isAdmin && albums.length % 3 !== 0) {
                // Если есть альбомы и мы в админке, добавляем кнопку "+" в новую строку
                html += `
                    <div class="r t-rec t-rec_pt_30" style="padding-top:30px;" data-record-type="147">
                        <div class="t214">
                            <ul class="t214__container t-card__container t-container t-container_flex">
                                <li class="t214__col t-item t-card__col t-col t-col_4 add-folder" onclick="showCreateFolderModal()">
                                    <div class="t214__blockimg t-bgimg" style="background: #f9f9f9; display: flex; align-items: center; justify-content: center;">
                                        <div class="plus">+</div>
                                    </div>
                                    <div class="folder-label">Добавить папку</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            // Инициализируем lazy load (если нужно)
            if (typeof t214__updateLazyLoad === 'function') {
                setTimeout(() => {
                    t214__updateLazyLoad();
                }, 100);
            }
        }
        
        // Создание папки
        function showCreateFolderModal() {
            document.getElementById('createFolderModal').style.display = 'flex';
            document.getElementById('folderNameInput').focus();
        }
        
        function closeCreateFolderModal() {
            document.getElementById('createFolderModal').style.display = 'none';
            document.getElementById('folderNameInput').value = '';
        }
        
        async function createFolder() {
            const folderName = document.getElementById('folderNameInput').value.trim();
            
            if (!folderName) {
                showNotification('Введите название папки', 'error');
                return;
            }
            
            showLoader();
            
            try {
                // 1. Создаём тему в Telegram
                const response = await fetch(`${CONFIG.WORKER_URL}/api/create-topic`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: folderName })
                });
                
                if (!response.ok) throw new Error('Ошибка создания темы');
                
                const data = await response.json();
                
                if (data.status !== 'success') {
                    throw new Error(data.message || 'Ошибка создания темы');
                }
                
                // 2. Добавляем в локальный массив
                const newAlbum = {
                    id: data.topic_id,
                    title: folderName,
                    cover_photo: null,
                    photo_count: 0,
                    created_at: new Date().toISOString().split('T')[0]
                };
                
                albums.push(newAlbum);
                
                // 3. Обновляем отображение
                renderAlbums();
                
                // 4. Закрываем модальное окно и показываем уведомление
                closeCreateFolderModal();
                showNotification(`Папка "${folderName}" создана!`, 'success');
                
                // TODO: Обновить photos.json на GitHub
                
            } catch (error) {
                console.error('Ошибка:', error);
                showNotification(`Ошибка: ${error.message}`, 'error');
            } finally {
                hideLoader();
            }
        }
        
        function openAlbum(albumId) {
            if (isAdmin) {
                // В админке открываем управление альбомом
                showNotification(`Открыта папка ID: ${albumId} (режим админки)`, 'success');
                // TODO: Реализовать страницу управления
            } else {
                // В обычном режиме открываем просмотр
                showNotification(`Открыта папка ID: ${albumId} (режим просмотра)`, 'success');
                // TODO: Реализовать галерею
            }
        }
    </script>
</body>
