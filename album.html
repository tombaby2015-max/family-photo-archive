    <!-- –°—Ç–∏–ª–∏ Tilda (—Ç–∞–∫–∏–µ –∂–µ –∫–∞–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π) -->
    <link rel="stylesheet" href="https://static.tildacdn.ink/css/tilda-grid-3.0.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://static.tildacdn.ink/css/tilda-cover-1.0.min.css" type="text/css" media="all" />

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        .header {

        /* –ì–∞–ª–µ—Ä–µ—è */
        .gallery-container {

        .photo-item {
            background: white;

        .photo-img {

            object-fit: cover;
            display: block;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–æ—Ç–æ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-img {
            max-width: 100%;
            max-height: 80vh;

        .modal-nav {
            position: absolute;

            transform: translateY(-50%);

        }
        
        .nav-btn {
            background: rgba(255,255,255,0.8);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            pointer-events: all;
            margin: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: white;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.8);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background: white;
        }
        
        .modal-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .download-btn {
            background: #2196F3;
            color: white;
        }
        
        .delete-btn {
            background: #f44336;
            color: white;
        }
        
        /* –ó–∞–≥—Ä—É–∑—á–∏–∫ */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
                margin: 0 10px;
            }
            
            .album-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 576px) {
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏ —Ñ–æ—Ç–æ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            background: white;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥—Ä—É–∑—á–∏–∫ -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>
    
    <!-- –®–∞–ø–∫–∞ -->
    <div class="header-content">
    <h1 class="album-title" id="albumTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
    <div>
        <a href="index.html" class="back-button">‚Üê –ù–∞–∑–∞–¥ –∫ –∞–ª—å–±–æ–º–∞–º</a>
        <button class="back-button" id="uploadBtn" style="margin-left: 10px; display: none;">+ –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ</button>
    </div>
</div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="gallery-container">
        <div class="photos-count" id="photosCount">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ...</div>
        
        <div id="photosGrid" class="photos-grid">
            <!-- –§–æ—Ç–æ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
        
        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–∏ —Ñ–æ—Ç–æ -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üì∑</div>
            <div style="font-size: 1.2rem; margin-bottom: 10px;">–í —ç—Ç–æ–º –∞–ª—å–±–æ–º–µ –ø–æ–∫–∞ –Ω–µ—Ç —Ñ–æ—Ç–æ</div>
            <p>–í–æ–π–¥–∏—Ç–µ –≤ –∞–¥–º–∏–Ω–∫—É, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</p>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–æ—Ç–æ -->
    <div class="modal-overlay" id="photoModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <img class="modal-img" id="modalImage" src="" alt="">
            <div class="modal-nav">
                <button class="nav-btn" onclick="prevPhoto()">‚Üê</button>
                <button class="nav-btn" onclick="nextPhoto()">‚Üí</button>
            </div>
            <div class="modal-info">
                <div id="photoInfo">–§–æ—Ç–æ 1 –∏–∑ 10</div>
                <div class="action-buttons">
                    <button class="action-btn download-btn" onclick="downloadPhoto()">–°–∫–∞—á–∞—Ç—å</button>
                    <button class="action-btn delete-btn" id="deleteBtn" onclick="deletePhoto()" style="display: none;">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const albumId = urlParams.get('id');
        const albumTitle = urlParams.get('title') || '–ê–ª—å–±–æ–º';
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const CONFIG = {
            WORKER_URL: 'https://family-photos-worker.belovolov-email.workers.dev',
            ADMIN_PASSWORD: 'dima1105'
        };
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let photos = [];
        let currentPhotoIndex = 0;
        let isAdmin = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            if (!albumId) {
                alert('–ê–ª—å–±–æ–º –Ω–µ –Ω–∞–π–¥–µ–Ω');
                window.location.href = 'index.html';
                return;
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            document.getElementById('albumTitle').textContent = decodeURIComponent(albumTitle);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–¥–º–∏–Ω –ª–∏
            const savedSession = localStorage.getItem('photoArchiveAdmin');
            if (savedSession === CONFIG.ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('deleteBtn').style.display = 'block';
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ—Ç–æ
            loadPhotos();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à
            document.addEventListener('keydown', handleKeyPress);
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ
        async function loadPhotos() {
            showLoader();
            
            try {
                // –ü–æ–∫–∞ –∑–∞–≥–ª—É—à–∫–∞ - –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∞—Ç—å —Ñ–æ—Ç–æ –∏–∑ Worker
                // –°–µ–π—á–∞—Å –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                photos = []; // –ü–æ–∫–∞ –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤
                
                if (photos.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('photosCount').textContent = '–í –∞–ª—å–±–æ–º–µ 0 —Ñ–æ—Ç–æ';
                } else {
                    renderPhotos();
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ:', error);
                document.getElementById('photosCount').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ';
            } finally {
                hideLoader();
            }
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ñ–æ—Ç–æ
        function renderPhotos() {
            const grid = document.getElementById('photosGrid');
            let html = '';
            
            photos.forEach((photo, index) => {
                const photoUrl = `${CONFIG.WORKER_URL}/api/get-photo?file_id=${photo.file_id}`;
                
                html += `
                    <div class="photo-item" onclick="openModal(${index})">
                        <img src="${photoUrl}" alt="–§–æ—Ç–æ ${index + 1}" class="photo-img" loading="lazy">
                    </div>
                `;
            });
            
            grid.innerHTML = html;
            document.getElementById('photosCount').textContent = `–í –∞–ª—å–±–æ–º–µ ${photos.length} —Ñ–æ—Ç–æ`;
        }
        
        // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        function openModal(index) {
            if (photos.length === 0) return;
            
            currentPhotoIndex = index;
            updateModal();
            document.getElementById('photoModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('photoModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function updateModal() {
            if (photos.length === 0) return;
            
            const photo = photos[currentPhotoIndex];
            const photoUrl = `${CONFIG.WORKER_URL}/api/get-photo?file_id=${photo.file_id}`;
            
            document.getElementById('modalImage').src = photoUrl;
            document.getElementById('photoInfo').textContent = `–§–æ—Ç–æ ${currentPhotoIndex + 1} –∏–∑ ${photos.length}`;
        }
        
        function nextPhoto() {
            if (photos.length === 0) return;
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            updateModal();
        }
        
        function prevPhoto() {
            if (photos.length === 0) return;
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            updateModal();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à
        function handleKeyPress(e) {
            if (document.getElementById('photoModal').style.display === 'flex') {
                switch(e.key) {
                    case 'ArrowLeft':
                        prevPhoto();
                        break;
                    case 'ArrowRight':
                        nextPhoto();
                        break;
                    case 'Escape':
                        closeModal();
                        break;
                }
            }
        }
        
        // –î–µ–π—Å—Ç–≤–∏—è —Å —Ñ–æ—Ç–æ
        function downloadPhoto() {
            if (photos.length === 0) return;
            
            const photo = photos[currentPhotoIndex];
            const photoUrl = `${CONFIG.WORKER_URL}/api/get-photo?file_id=${photo.file_id}`;
            
            // –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const link = document.createElement('a');
            link.href = photoUrl;
            link.download = `photo_${currentPhotoIndex + 1}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function deletePhoto() {
            if (!isAdmin || photos.length === 0) return;
            
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Ñ–æ—Ç–æ?')) {
                // TODO: –†–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —É–¥–∞–ª–µ–Ω–∏–µ —Ñ–æ—Ç–æ —á–µ—Ä–µ–∑ Worker
                alert('–£–¥–∞–ª–µ–Ω–∏–µ —Ñ–æ—Ç–æ –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
            }
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }
        
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }
    </script>
</body>
</html>
