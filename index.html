<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фотоальбом</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f6f7;
      color: #222;
    }

    header {
      background: #fff;
      padding: 24px 20px;
      text-align: center;
      box-shadow: 0 1px 8px rgba(0,0,0,0.08);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .albums {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    .album {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .album:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .album img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      background: #ddd;
    }

    .album-body {
      padding: 14px 16px 18px;
    }

    .album-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .album-meta {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>Фотоальбом</h1>
</header>

<main>
  <div class="albums" id="albums"></div>
</main>

<script>
const API = 'https://family-photos-worker.belovolov-email.workers.dev/api';

async function loadAlbums() {
  const res = await fetch(API + '/get-albums');
  const data = await res.json();
  renderAlbums(data.albums || []);
}

function renderAlbums(albums) {
  const box = document.getElementById('albums');
  box.innerHTML = '';

  albums.forEach(a => {
    const cover = a.cover_photo
      ? API.replace('/api','') + '/api/get-photo?file_id=' + a.cover_photo
      : '';

    const div = document.createElement('div');
    div.className = 'album';

    div.innerHTML = `
      <img src="${cover}">
      <div class="album-body">
        <div class="album-title">${a.title}</div>
        <div class="album-meta">${a.photos.length} фото</div>
      </div>
    `;

    div.onclick = () => {
      location.href = `gallery.html?id=${a.id}&title=${encodeURIComponent(a.title)}`;
    };

    box.appendChild(div);
  });
}

loadAlbums();
</script>

</body>
</html>
