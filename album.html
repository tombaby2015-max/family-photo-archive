<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фотоальбом — админка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f6f7;
      color: #222;
    }

    header {
      background: #fff;
      padding: 20px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .btn {
      background: none;
      border: 1px solid #ddd;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #eee;
    }

    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .albums {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .album {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .album img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #ddd;
    }

    .album-body {
      padding: 14px;
      flex: 1;
    }

    .album-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .album-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 12px;
    }

    .album-actions button {
      flex: 1;
      font-size: 13px;
    }

    .danger {
      border-color: #e57373;
      color: #c62828;
    }

    .danger:hover {
      background: #fdecea;
    }
  </style>
</head>
<body>

<header>
  <h1>Фотоальбом — управление</h1>
  <button class="btn" onclick="createAlbum()">+ Создать папку</button>
</header>

<main>
  <div class="albums" id="albums"></div>
</main>

<script>
const API = 'https://family-photos-worker.belovolov-email.workers.dev/api';

async function loadAlbums() {
  const res = await fetch(API + '/get-albums');
  const data = await res.json();
  renderAlbums(data.albums || []);
}

function renderAlbums(albums) {
  const box = document.getElementById('albums');
  box.innerHTML = '';

  albums.forEach(a => {
    const cover = a.cover_photo
      ? API.replace('/api','') + '/api/get-photo?file_id=' + a.cover_photo
      : '';

    const div = document.createElement('div');
    div.className = 'album';

    div.innerHTML = `
      <img src="${cover}">
      <div class="album-body">
        <div class="album-title">${a.title}</div>
        <div>${a.photos.length} фото</div>

        <div class="album-actions">
          <button class="btn" onclick="openAlbum(${a.id}, '${a.title}')">Открыть</button>
          <button class="btn danger" onclick="deleteAlbum(${a.id})">Удалить</button>
        </div>
      </div>
    `;

    box.appendChild(div);
  });
}

function openAlbum(id, title) {
  location.href = `gallery.html?id=${id}&title=${encodeURIComponent(title)}`;
}

async function deleteAlbum(id) {
  if (!confirm('Удалить папку ТОЛЬКО с сайта?')) return;

  await fetch(API + '/delete-album/' + id, { method: 'DELETE' });
  loadAlbums();
}

async function createAlbum() {
  const title = prompt('Название папки');
  if (!title) return;

  // Telegram topic_id должен приходить с твоей логики создания темы
  alert('Создание папки происходит через Telegram.\nСначала создай тему — потом обнови страницу.');
}

loadAlbums();
</script>

</body>
</html>
