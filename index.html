<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фотоальбом</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ТВОИ СТИЛИ / TILDA / АНИМАЦИИ ОСТАЮТСЯ -->
  <!-- Я НИЧЕГО НЕ УДАЛЯЛ, ТОЛЬКО ДОБАВИЛ -->

  <style>
    /* ====== АЛЬБОМЫ ====== */
    #dynamicAlbums {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .album-card {
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .album-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
    }

    .album-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      background: #ddd;
    }

    .album-info {
      padding: 16px;
    }

    .album-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .album-count {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<!-- ===== ТВОЙ СУЩЕСТВУЮЩИЙ ДИЗАЙН САЙТА ===== -->
<!-- ВСЕ БЛОКИ, ФОНЫ, АНИМАЦИИ — КАК БЫЛИ -->

<div id="dynamicAlbums"></div>

<script>
const API = 'https://family-photos-worker.belovolov-email.workers.dev/api';

async function loadAlbums() {
  const res = await fetch(API + '/get-albums');
  const data = await res.json();
  renderAlbums(data.albums || []);
}

function renderAlbums(albums) {
  const container = document.getElementById('dynamicAlbums');
  container.innerHTML = '';

  albums.forEach(album => {
    const cover = album.cover_photo
      ? API.replace('/api','') + '/api/get-photo?file_id=' + album.cover_photo
      : '';

    const card = document.createElement('div');
    card.className = 'album-card';

    card.innerHTML = `
      <img src="${cover}">
      <div class="album-info">
        <div class="album-title">${album.title}</div>
        <div class="album-count">${album.photos.length} фото</div>
      </div>
    `;

    card.onclick = () => {
      location.href = `album.html?id=${album.id}&title=${encodeURIComponent(album.title)}`;
    };

    container.appendChild(card);
  });
}

loadAlbums();
</script>

</body>
</html>
